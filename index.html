    <script>
        var scaleFactor = 1.0;
        var carImage = document.getElementById("car-image");

        function zoomIn() {
            scaleFactor += 0.1;
            carImage.style.transform = "scale(" + scaleFactor + ")";
        }

        function zoomOut() {
            scaleFactor -= 0.1;
            carImage.style.transform = "scale(" + scaleFactor + ")";
